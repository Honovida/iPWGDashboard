<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPWGDashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            background-color: #0056b3;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>iPWGDashboard</h2>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/clients">Clients</a></li>
                <li><a href="/server-config">Server Config</a></li>
                <li><a href="/traffic">Traffic Monitor</a></li>
                <li><a href="/logs">Logs</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <h1>Welcome to iPWGDashboard</h1>
            </div>
            <div class="card">
                <h2>Overview</h2>
                <p>Here you can manage your WireGuard clients, monitor traffic, and configure server settings.</p>
            </div>
            <div class="footer">
                &copy; 2025 iPWGDashboard
            </div>
        </main>
    </div>
</body>
</html>
